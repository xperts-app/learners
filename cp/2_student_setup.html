<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup Quiz</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
</head>
<body id="page-student-setup">
    <div class="container">
        <div class="header">
            <a href="index.html" class="back-arrow">‚Üê</a>
            <div>
                <h1 id="header-title">Subject</h1>
                <p id="header-class" style="margin:0; color: #6c757d;">Class</p>
            </div>
        </div>

        <form id="setup-form">
            <div class="card">
                <h3>Choose Chapters</h3>
                <div id="chapters-container">
                    <!-- Chapters checkboxes will be populated here -->
                </div>
            </div>

            <div class="card">
                <h3>Difficulty Level</h3>
                <select id="difficulty-level" class="form-group">
                    <option value="All">All</option>
                    <option value="Easy">Easy</option>
                    <option value="Medium">Medium</option>
                    <option value="Hard">Hard</option>
                </select>
            </div>

            <div class="card">
                <h3>Number of Questions</h3>
                <select id="num-questions" class="form-group">
                    <option value="10">10</option>
                    <option value="20">20</option>
                    <option value="40">40</option>
                    <option value="60">60</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%;">Start Quiz</button>
        </form>
    </div>
    <script src="js/data.js"></script>
    <script src="js/firebase-init.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
