<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
  <title>Ultimate YouTube Player</title>
  <script src="https://www.youtube.com/iframe_api"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .progress-bar::-webkit-slider-thumb {
      -webkit-appearance: none;
      height: 14px;
      width: 14px;
      background: white;
      border-radius: 50%;
    }
    .brightness-overlay {
      pointer-events: none;
      background: black;
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: 10;
      transition: background 0.3s ease;
    }
    html, body {
      overflow: hidden;
      margin: 0;
      height: 100%;
      background: black;
    }
  </style>
</head>
<body>

<div id="container" class="relative flex flex-col h-screen w-screen">

  <!-- Brightness Layer -->
  <div id="brightnessOverlay" class="brightness-overlay opacity-0"></div>

  <!-- YouTube Video -->
  <div id="player" class="flex-grow z-0 w-full"></div>

  <!-- Controls -->
  <div id="controls" class="absolute bottom-0 w-full p-4 bg-black/70 flex items-center gap-3 transition-opacity duration-300 z-20">
    
    <!-- Back 10s -->
    <button id="backBtn">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2"
           viewBox="0 0 24 24"><path d="M11 19l-7-7 7-7v14zm9 0l-7-7 7-7v14z"/></svg>
    </button>

    <!-- Play/Pause -->
    <button id="playPauseBtn">
      <svg id="playIcon" class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
        <path d="M5 3v18l15-9-15-9z"/>
      </svg>
      <svg id="pauseIcon" class="w-6 h-6 hidden" fill="currentColor" viewBox="0 0 24 24">
        <path d="M6 4h4v16H6zM14 4h4v16h-4z"/>
      </svg>
    </button>

    <!-- Forward 10s -->
    <button id="forwardBtn">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2"
           viewBox="0 0 24 24"><path d="M13 5l7 7-7 7V5zM4 5l7 7-7 7V5z"/></svg>
    </button>

    <!-- Progress -->
    <input type="range" id="progressBar" value="0" min="0" max="100"
           class="progress-bar w-full h-2 bg-white/30 rounded"/>

    <!-- Time -->
    <span id="timeLabel" class="text-sm text-gray-300 w-[100px] text-right">0:00 / 0:00</span>

    <!-- Speed -->
    <select id="speedControl" class="bg-gray-800 text-white text-sm rounded px-2 py-1">
      <option value="0.5">0.5×</option>
      <option value="1" selected>1×</option>
      <option value="1.5">1.5×</option>
      <option value="2">2×</option>
    </select>

    <!-- Volume -->
    <input id="volumeControl" type="range" min="0" max="100" value="100"
           class="w-24 h-2 bg-white/30 rounded"/>

    <!-- Fullscreen -->
    <button id="fullscreenBtn">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2"
           viewBox="0 0 24 24">
        <path d="M4 4h6V2H2v8h2V4zm16 0v6h2V2h-8v2h6zm-6 18v-2h6v-6h2v8h-8zm-10-6H2v8h8v-2H4v-6z" />
      </svg>
    </button>
  </div>
</div>

<script>
  let player, duration = 0, isPlaying = false;
  let brightness = 0;
  let hideTimeout;

  function getYouTubeID(url) {
    try {
      const u = new URL(url);
      if (u.hostname === 'youtu.be') return u.pathname.slice(1);
      if (u.hostname.includes('youtube.com')) return u.searchParams.get('v');
    } catch {}
    return null;
  }

  function formatTime(s) {
    const m = Math.floor(s / 60);
    return `${m}:${Math.floor(s % 60).toString().padStart(2, '0')}`;
  }

  function onYouTubeIframeAPIReady() {
    const url = new URLSearchParams(location.search).get("url");
    const id = getYouTubeID(url);
    if (!id) return alert("Invalid YouTube URL");

    player = new YT.Player("player", {
      videoId: id,
      playerVars: { controls: 0, modestbranding: 1, rel: 0 },
      events: { onReady: ready, onStateChange: stateChange }
    });
  }

  function ready() {
    duration = player.getDuration();

    document.getElementById("playPauseBtn").onclick = () =>
      isPlaying ? player.pauseVideo() : player.playVideo();

    document.getElementById("backBtn").onclick = () => {
      player.seekTo(player.getCurrentTime() - 10, true);
    };

    document.getElementById("forwardBtn").onclick = () => {
      player.seekTo(player.getCurrentTime() + 10, true);
    };

    document.getElementById("progressBar").oninput = e =>
      player.seekTo((e.target.value / 100) * duration, true);

    document.getElementById("speedControl").onchange = e =>
      player.setPlaybackRate(parseFloat(e.target.value));

    document.getElementById("volumeControl").oninput = e =>
      player.setVolume(parseInt(e.target.value));

    document.getElementById("fullscreenBtn").onclick = () => {
      const el = document.documentElement;
      if (!document.fullscreenElement) el.requestFullscreen?.();
      else document.exitFullscreen?.();
    };

    setupGestures();
    setupKeyboard();
    autoHideUI();
    updateLoop();
  }

  function stateChange(e) {
    isPlaying = e.data === YT.PlayerState.PLAYING;
    document.getElementById("playIcon").classList.toggle("hidden", isPlaying);
    document.getElementById("pauseIcon").classList.toggle("hidden", !isPlaying);
  }

  function updateLoop() {
    if (player && player.getCurrentTime) {
      const current = player.getCurrentTime();
      duration = player.getDuration();
      document.getElementById("progressBar").value = (current / duration) * 100;
      document.getElementById("timeLabel").textContent = `${formatTime(current)} / ${formatTime(duration)}`;
    }
    requestAnimationFrame(updateLoop);
  }

  function setupGestures() {
    let startY = 0, startX = 0;
    const container = document.getElementById("container");
    container.addEventListener("touchstart", e => {
      startY = e.touches[0].clientY;
      startX = e.touches[0].clientX;
    });
    container.addEventListener("touchend", e => {
      const endY = e.changedTouches[0].clientY;
      const endX = e.changedTouches[0].clientX;
      const deltaY = startY - endY;
      const leftSide = startX < window.innerWidth / 2;

      if (Math.abs(deltaY) > 30) {
        if (leftSide) {
          brightness = Math.min(Math.max(brightness + deltaY / 300, 0), 0.7);
          document.getElementById("brightnessOverlay").style.opacity = brightness;
        } else {
          const volInput = document.getElementById("volumeControl");
          let newVol = parseInt(volInput.value) + deltaY / 3;
          newVol = Math.min(100, Math.max(0, newVol));
          volInput.value = newVol;
          player.setVolume(newVol);
        }
      }
    });
  }

  function setupKeyboard() {
    window.onkeydown = e => {
      autoHideUI();
      switch (e.key) {
        case ' ': e.preventDefault(); isPlaying ? player.pauseVideo() : player.playVideo(); break;
        case 'ArrowRight': player.seekTo(player.getCurrentTime() + 5, true); break;
        case 'ArrowLeft': player.seekTo(player.getCurrentTime() - 5, true); break;
        case 'ArrowUp': player.setVolume(player.getVolume() + 5); break;
        case 'ArrowDown': player.setVolume(player.getVolume() - 5); break;
      }
    };
  }

  function autoHideUI() {
    const controls = document.getElementById("controls");
    controls.classList.remove("opacity-0");
    clearTimeout(hideTimeout);
    hideTimeout = setTimeout(() => controls.classList.add("opacity-0"), 3000);
  }

  document.addEventListener("mousemove", autoHideUI);
  document.addEventListener("touchmove", autoHideUI);
</script>

</body>
</html>
