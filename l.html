<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PDF Viewer - Xperts</title>
  <style>
    body {
      margin: 0;
      background: #f4f4f4;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #pdf-viewer {
      margin: 20px auto;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    canvas {
      border: 1px solid #ccc;
    }

    #message {
      margin-top: 40px;
      font-size: 1.2rem;
      color: red;
    }
  </style>
</head>
<body>
  <h2>Xperts - PDF Viewer</h2>
  <div id="pdf-viewer"></div>
  <p id="message"></p>

  <!-- PDF.js library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const pdfUrl = urlParams.get('p');
    const viewer = document.getElementById('pdf-viewer');
    const message = document.getElementById('message');

    if (!pdfUrl) {
      message.textContent = "Missing PDF URL. Use ?p=<url>";
    } else {
      const loadingTask = pdfjsLib.getDocument(pdfUrl);
      loadingTask.promise.then(pdf => {
        for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
          pdf.getPage(pageNum).then(page => {
            const scale = 1.2;
            const viewport = page.getViewport({ scale });
            const canvas = document.createElement("canvas");
            const context = canvas.getContext("2d");
            canvas.height = viewport.height;
            canvas.width = viewport.width;

            page.render({ canvasContext: context, viewport }).promise.then(() => {
              viewer.appendChild(canvas);
            });
          });
        }
      }).catch(err => {
        console.error(err);
        message.textContent = "Failed to load PDF. Make sure it's a valid and CORS-enabled link.";
      });
    }
  </script>
</body>
</html>
