<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Offline PDF Viewer - Xperts</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: #f4f4f4;
    }
    h2 {
      text-align: center;
      padding: 10px;
      background: #007BFF;
      color: white;
      margin: 0;
    }
    #viewer {
      max-width: 400px;
      margin: 0 auto;
      padding: 10px;
    }
    canvas {
      width: 100% !important;
      height: auto !important;
      margin-bottom: 10px;
      background: white;
      border-radius: 6px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h2>ðŸ“„ Saved PDF (Offline)</h2>
  <div id="viewer"></div>

  <!-- PDF.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <script>
    const viewer = document.getElementById('viewer');
    const req = indexedDB.open('XpertsDB', 1);

    req.onsuccess = function (e) {
      const db = e.target.result;
      const tx = db.transaction('pdfs', 'readonly');
      const store = tx.objectStore('pdfs');
      const getReq = store.get('saved-pdf');

      getReq.onsuccess = function () {
        const buffer = getReq.result;
        if (!buffer) {
          viewer.innerHTML = '<p style="color:red;text-align:center;">No saved PDF found. Please download one first.</p>';
          return;
        }

        const loadingTask = pdfjsLib.getDocument({ data: buffer });
        loadingTask.promise.then(pdf => {
          for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
            pdf.getPage(pageNum).then(page => {
              const scale = 1.2;
              const viewport = page.getViewport({ scale });
              const canvas = document.createElement('canvas');
              const context = canvas.getContext('2d');
              canvas.height = viewport.height;
              canvas.width = viewport.width;
              page.render({ canvasContext: context, viewport });
              viewer.appendChild(canvas);
            });
          }
        }).catch(err => {
          viewer.innerHTML = `<p style="color:red;">Error loading PDF: ${err.message}</p>`;
        });
      };
    };
  </script>
</body>
</html>
