<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pro YouTube Player</title>
  <script src="https://www.youtube.com/iframe_api"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .progress-bar::-webkit-slider-thumb {
      -webkit-appearance: none;
      height: 14px;
      width: 14px;
      background: white;
      border-radius: 50%;
      cursor: pointer;
    }
    .brightness-overlay {
      pointer-events: none;
      background: black;
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      transition: background 0.2s ease;
      z-index: 10;
    }
  </style>
</head>
<body class="bg-black text-white overflow-hidden m-0">

  <div id="videoContainer" class="relative flex flex-col h-screen w-screen">

    <!-- Brightness Simulation -->
    <div id="brightnessOverlay" class="brightness-overlay opacity-0"></div>

    <!-- Video -->
    <div id="player" class="flex-grow w-full z-0"></div>

    <!-- Custom Controls -->
    <div class="absolute bottom-0 w-full bg-gray-900/90 p-4 flex items-center gap-4 z-20">
      <!-- Play/Pause -->
      <button id="playPauseBtn">
        <svg id="playIcon" class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
          <path d="M5 3v18l15-9-15-9z"/>
        </svg>
        <svg id="pauseIcon" class="w-6 h-6 hidden" fill="currentColor" viewBox="0 0 24 24">
          <path d="M6 4h4v16H6zM14 4h4v16h-4z"/>
        </svg>
      </button>

      <!-- Progress Bar -->
      <input type="range" id="progressBar" value="0" min="0" max="100"
        class="progress-bar w-full h-2 bg-white/30 rounded"/>

      <!-- Time -->
      <span id="timeLabel" class="text-sm text-gray-300 min-w-[90px] text-right">0:00 / 0:00</span>

      <!-- Speed -->
      <select id="speedControl" class="bg-gray-800 text-white text-sm rounded px-2 py-1">
        <option value="0.5">0.5×</option>
        <option value="1" selected>1×</option>
        <option value="1.5">1.5×</option>
        <option value="2">2×</option>
      </select>

      <!-- Volume -->
      <input id="volumeControl" type="range" min="0" max="100" value="100"
        class="w-24 h-2 bg-white/30 rounded"/>

      <!-- Fullscreen -->
      <button id="fullscreenBtn">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2"
             viewBox="0 0 24 24">
          <path d="M4 4h6V2H2v8h2V4zm16 0v6h2V2h-8v2h6zm-6 18v-2h6v-6h2v8h-8zm-10-6H2v8h8v-2H4v-6z" />
        </svg>
      </button>
    </div>
  </div>

  <script>
    let player, duration = 0, isPlaying = false;
    let brightness = 0; // 0 (brightest) to 0.7 (darkest)

    function getYouTubeID(url) {
      try {
        const parsed = new URL(url);
        if (parsed.hostname === 'youtu.be') return parsed.pathname.slice(1);
        if (parsed.hostname.includes('youtube.com')) return parsed.searchParams.get('v');
      } catch (e) {
        return null;
      }
      return null;
    }

    function formatTime(sec) {
      const m = Math.floor(sec / 60);
      const s = Math.floor(sec % 60);
      return `${m}:${s.toString().padStart(2, '0')}`;
    }

    function onYouTubeIframeAPIReady() {
      const params = new URLSearchParams(window.location.search);
      const url = params.get("url");
      const videoId = getYouTubeID(url);

      if (!videoId) {
        document.getElementById("player").innerHTML = "<p class='text-white'>Invalid YouTube URL</p>";
        return;
      }

      player = new YT.Player("player", {
        videoId,
        playerVars: { controls: 0, modestbranding: 1, rel: 0 },
        events: {
          onReady: onPlayerReady,
          onStateChange: onPlayerStateChange,
        }
      });
    }

    function onPlayerReady() {
      duration = player.getDuration();

      // Controls
      document.getElementById("playPauseBtn").onclick = () =>
        isPlaying ? player.pauseVideo() : player.playVideo();

      document.getElementById("progressBar").oninput = e =>
        player.seekTo((e.target.value / 100) * duration, true);

      document.getElementById("speedControl").onchange = e =>
        player.setPlaybackRate(parseFloat(e.target.value));

      document.getElementById("volumeControl").oninput = e =>
        player.setVolume(parseInt(e.target.value));

      document.getElementById("fullscreenBtn").onclick = () => {
        const el = document.documentElement;
        if (!document.fullscreenElement) {
          el.requestFullscreen?.() || el.webkitRequestFullscreen?.();
        } else {
          document.exitFullscreen?.();
        }
      };

      // Gesture for brightness/volume
      document.getElementById("videoContainer").addEventListener("click", e => {
        const x = e.clientX;
        const w = window.innerWidth;

        if (x < w / 2) {
          brightness = Math.min(brightness + 0.1, 0.7);
          document.getElementById("brightnessOverlay").style.opacity = brightness;
        } else {
          const volInput = document.getElementById("volumeControl");
          let newVol = Math.min(parseInt(volInput.value) + 10, 100);
          volInput.value = newVol;
          player.setVolume(newVol);
        }
      });

      updateLoop();
    }

    function onPlayerStateChange(e) {
      isPlaying = e.data === YT.PlayerState.PLAYING;
      document.getElementById("playIcon").classList.toggle("hidden", isPlaying);
      document.getElementById("pauseIcon").classList.toggle("hidden", !isPlaying);
    }

    function updateLoop() {
      if (player && player.getCurrentTime) {
        const current = player.getCurrentTime();
        duration = player.getDuration();
        const progress = (current / duration) * 100;
        document.getElementById("progressBar").value = progress || 0;
        document.getElementById("timeLabel").textContent = `${formatTime(current)} / ${formatTime(duration)}`;
      }
      requestAnimationFrame(updateLoop);
    }
  </script>
</body>
</html>
